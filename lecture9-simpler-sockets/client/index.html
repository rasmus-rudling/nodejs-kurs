<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
<h1>WebSocket Test</h1>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    // Skicka ett meddelande till servern
    socket.emit('message', 'Hej från klienten!');

    // Lyssna på meddelanden från servern
    socket.on('serverMessage', (msg) => {
        console.log(msg);
    });
</script>
</body>
</html>
